<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d83848f4f6.js"
      crossorigin="anonymous"
    ></script>
    <link href="asset/index.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <div id="sidebar">
        <h1>
          <i class="fa-solid fa-plug-circle-plus" style="color: #4bad55"></i>
          gimtwinkle.github.io
        </h1>
        <ul class="oneDepth">
          <li>
            <div class="listTitle">
              <i class="fa-solid fa-folder" style="color: #42a5f5"></i>
              WorkHistory
            </div>
            <ul id="workHistoryList"></ul>
          </li>
          <li>
            <div class="listTitle">
              <i class="fa-solid fa-folder" style="color: #42a5f5"></i>
              PersonalProject
            </div>
            <ul id="PersonalProject">
              <li>
                <a href="vanilajs/vanilaJS.html" on>
                  <i class="fa-brands fa-js" style="color: #fed15b"></i>
                  Javascript_ChromeApp.js
                </a>
              </li>
              <li>
                <a href="https://react-newwons.vercel.app/">
                  <i class="fa-brands fa-react" style="color: #5ed3f3"></i>
                  React-Blog.tsx
                </a>
              </li>
              <li>
                <a href="https://twinkle-three-js.vercel.app/">
                  <i class="fa-solid fa-shapes"></i>
                  ThreeJS-3D.js
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div id="contents">
        <iframe src="" frameborder="0" id="iframeView"></iframe>
      </div>
    </div>
  </body>
  <script>
    const workHistoryList = [
      {
        fileType: "html5",
        iconColor: "#dc4a25",
        link: "portfolio_2019/portfolio_2019-2020.html",
        workName: "portfolio_2019-2020.html",
      },
      {
        fileType: "html5",
        iconColor: "#dc4a25",
        link: "portfolio2021/portfolio_2021.html",
        workName: "portfolio_2021-2023.html",
      },
    ];

    const listWrapInner = workHistoryList
      .map(
        (item) =>
          `<li><a href="${item.link}"><i class="fa-brands fa-${item.fileType}" style="margin-right:5px;color:${item.iconColor}"></i>${item.workName}</a></li>`
      )
      .join("");
    document.getElementById("workHistoryList").innerHTML = listWrapInner;

    let clickElementSrc;
    document
      .getElementById("workHistoryList")
      .addEventListener("click", function (event) {
        if (event.target.tagName.toLowerCase() === "a") {
          event.preventDefault();

          clickElementSrc = event.target.attributes.href.value;
          useSrcOutSide(clickElementSrc);
        }
      });

    const useSrcOutSide = (src) => {
      document.getElementById("iframeView").setAttribute("src", src);
    };
  </script>
</html>
